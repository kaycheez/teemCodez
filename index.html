  <body>
    <div class="container">

      <div class="scoreboard-container">
        SCOREBOARD
        <div class="scoreboard">SCOREBOARD RESULTS</div>
      </div>

      <div class="add-player-container">
        <input class="new-player" type="text" placeholder="New Challenger">
        <button class="add-player-btn">ADD PLAYER</button>
      </div>

      <form action="" id="new-game">

        <div class="player-container winner">Winner
          <select name="winner" class="players-list" aria-placeholder="Choose the winner">
            <option value="default">Pick a player</option>
          </select>
          <input type="text" id="winner-score" name="winner-score" placeholder="Score">
        </div>
        <div class="player-container loser">Loser
          <select name="loser" class="players-list" aria-placeholder="Choose the loser">
            <option value="default">Pick a player</option>
          </select>
          <input type="text" id="loser-score" name="winner-score" placeholder="Score">
        </div>

        <input type="submit" value="Submit" id="new-game-btn">
  
        <!-- <div class="update-score">
          <button class="update-score-btn">SUBMIT SCORES</button>
        </div> -->


      </form>


      <div class="game-log">GAME LOGS</div>
